<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      //Queens New York Center map
      var options = {
        zoom:12,
        center:{lat:40.7282,lng:-73.7949}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

     
      // Array of markers
      // Queens, NY
      var markers = [
        {
          coords:{lat:40.7282,lng:-73.7949},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Queens, NY</h1>'
        },

        // Italian Restaurants
        {
          coords:{lat:40.719050,lng:-73.839350},
          content:'<h1>Tuscan Hills</h1>'
        },
        {
          coords:{lat:40.772290,lng:-73.915390},
          content:'<h1>Trattoria L incontro</h1>'
        },
        {
          coords:{lat:40.773970,lng:-73.914250},
          content:'<h1>Ornella Trattoria</h1>'
        },
        {
          coords:{lat:40.74150,lng:-73.915510},
          content:'<h1>IL Triangolo</h1>'
        },
        {
          coords:{lat:40.743931,lng:-73.857483},
          content:'<h1>Park Side Restaurant</h1>'
        },
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3QjdVl5ekYofUvfeheV_8Ve5-TtbNPzA&callback=initMap">
    </script>
</body>
</html>
