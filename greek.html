	<script>
    function initMap(){
      // Map options
      //Queens New York Center map
      var options = {
        zoom:12,
        center:{lat:40.7282,lng:-73.7949}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

     
      // Array of markers
      // Queens, NY
      var markers = [
        {
          coords:{lat:40.7282,lng:-73.7949},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Queens, NY</h1>'
        },

        // Greek Restaurants
        {
          coords:{lat:40.775310,lng:-73.909210},
          content:'<h1>Taverna Kyclades 2</h1>'
        },
        {
          coords:{lat:40.775830,lng:-73.910290},
          content:'<h1>Loukoumi Taverna</h1>'
        },
        {
          coords:{lat:40.712690,lng:-73.900440},
          content:'<h1>Nicks Bistro</h1>'
        },
        {
          coords:{lat:40.764270,lng:-73.771330},
          content:'<h1>Avli</h1>'
        },
        {
          coords:{lat:40.764270,lng:-73.771330},
          content:'<h1>Taverna Kyclades</h1>'
        },
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
